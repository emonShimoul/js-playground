<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <script>
            var a = "90";
            var num1 = Number(a); // Convert in the number
            document.write(num1 + "<br>");

            var b = "99.87";
            var num2 = parseInt(a); // Convert in the integer
            document.write(num2 + "<br>");

            var c = "10.87 years";
            var num3 = parseFloat(c); // Convert in the float
            document.write(num3 + "<br>");

            var d = 100;
            // var d = "100";
            var num4 = Number.isFinite(d);
            document.write(num4 + "<br>");

            // var e = 100;
            var e = "100";
            var num5 = Number.isInteger(e);
            document.write(num5 + "<br>");

            var f = 5.56789;
            var num6 = f.toFixed(3);
            document.write(num6 + "<br>");

            var g = 5.56789;
            var num7 = g.toPrecision(10);
            document.write(num7 + "<br>");

        </script>
    </head>
    <body>

    </body>
</html>
