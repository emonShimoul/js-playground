<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/themify-icons.css" />
  </head>
  <body>
    <div class="mob-header">
      <div class="d-flex">
        <div class="navbar-brand">
          <a class="logo-text" href="/">Emon</a>
        </div>
        <button class="toggler-menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
    <!-- header starts -->
    <header class="header-left menu-open">
      <div class="scroll-bar">
        <div class="hl-top">
          <div class="hl-logo">
            <div class="img">
              <img src="images/myself.jpg" title="" alt="" />
            </div>
            <h5>Emon</h5>
          </div>
        </div>
        <ul class="nav nav-menu" id="pp-menu">
          <li data-menuanchor="home" class="">
            <a class="nav-link" href="#home"
              ><i class="ti-home"></i><span>Home</span></a
            >
          </li>
          <li data-menuanchor="about" class="active">
            <a class="nav-link" href="#about"
              ><i class="ti-id-badge"></i><span>About Me</span></a
            >
          </li>
          <li data-menuanchor="services">
            <a class="nav-link" href="#services"
              ><i class="ti-panel"></i><span>Services</span></a
            >
          </li>
          <li data-menuanchor="work">
            <a class="nav-link" href="#work"
              ><i class="ti-bookmark-alt"></i><span>Portfolio</span></a
            >
          </li>
          <li data-menuanchor="blog" class="blog">
            <a class="nav-link" href="#blog"
              ><i class="ti-layout-media-overlay-alt-2"></i
              ><span>Blogs</span></a
            >
          </li>
          <li data-menuanchor="contactus">
            <a class="nav-link" href="#contactus"
              ><i class="ti-map-alt"></i><span>Contact Me</span></a
            >
          </li>
        </ul>
      </div>
      <div class="nav justify-content-center social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a
        ><a href="#"><i class="fab fa-twitter"></i></a
        ><a href="#"><i class="fab fa-instagram"></i></a
        ><a href="#"><i class="fab fa-linkedin-in"></i></a
        ><a href="#"><i class="fab fa-pinterest"></i></a>
      </div>
    </header>
    <!-- header ends -->

    <!-- main area starts -->
    <main class="main-left pp-main-section">
      <section
        id="home"
        data-nav-tooltip="Home"
        class="pp-section pp-scrollable"
      >
        <div class="home-banner">
          <div class="container container-edited">
            <div class="row full-screen align-items-center">
              <div class="col-lg-6">
                <div class="type-box">
                  <h6>Hello, I am</h6>
                  <h1 class="font-alt">Emon Shimoul</h1>
                  <p class="lead">
                    I Am Passionate
                    <span id="type-it" class="subtitle subtitle-typed"
                      >Web Developer</span
                    ><span class="typed-cursor" aria-hidden="true">|</span>
                  </p>
                  <p class="desc">
                    I design and develop services for customers of all sizes,
                    specializing in creating stylish, modern websites, web
                    services and online stores.
                  </p>
                  <div class="btn-bar">
                    <a class="px-btn px-btn-theme" href="#">Donwload CV</a>
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="hb-img">
                  <img
                    class="rounded-circle"
                    src="images/myself.jpg"
                    title=""
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- main area ends -->
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5daa505ed9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
