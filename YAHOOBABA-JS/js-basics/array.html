<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <script>
            var ary = new Array();

            for (let g = 0; g < 3; g++) {
                ary[g] = prompt("Enter the value: ");
            }

            document.write("<ul>");
            for (let a = 0; a < 3; a++) {
                document.write("<li>" + ary[a] + "</li>"); 
            }
            document.write("</ul>");

        </script>
    </head>
    <body>

    </body>
</html>
