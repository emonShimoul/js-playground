<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced JS</title>
    <script>
        
        class hello{
            message(){
                console.log("Hello Everyone!!");
            }

            sorry(){
                console.log("Sorry Everyone!!");
            }
        }

        let a = new hello();

        a.message();
        a.sorry();


        class student{
            // constructor method
            constructor(name, age){
                // let studentName;              // used when there is no parameter in the constructor
                this.studentName = name;
                this.studentAge = age;
                console.log("Constructor Function");
            }

            // prototype method
            hello1(){
                // console.log("Hello " + this.studentName + ", your age is " + this.studentAge);
                console.log(`Hello ${this.studentName}, your age is ${this.studentAge}.`);
            }

            // static method
            static staticMethod(){
                console.log("Static Function");
            }
        }

        let s = new student("Vijay Hitesh", 32);
        let s1 = new student("Emon Shimul", 28);
        // s.studentName = "Emon Shimul";      // Assign value without parameter in the constructor
        s.hello1();
        s1.hello1();
        student.staticMethod();
    </script>
</head>

</body>
</html>
