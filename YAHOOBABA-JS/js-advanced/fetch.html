<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Fetch</title>
</head>
<body>
    

    <script>
        // fetch("https://jsonplaceholder.typicode.com/users")
        fetch("json/student_data.json")
        .then((response) => response.json())
        // .then((data) => console.log(data))
        .then((data) => {
            console.log(data);

            // for(var x in data){
            //     var a = `${data[x].name} - ${data[x].email} - ${data[x].address.city} <br>`;
            //     document.write(a);
            // }

            for(var x in data){
                var a = `${data[x].name} - ${data[x].age} - ${data[x].city} <br>`;
                document.write(a);
            }
        })
        // .catch((error) => console.log("Can't fetch data."));
        .catch((error) => document.write("Can't fetch data."));
    </script>
</body>
</html>
