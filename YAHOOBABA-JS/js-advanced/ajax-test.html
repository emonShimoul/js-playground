<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajax</title>
</head>
<body>
    <p id="demo">Here we load data.</p>
    <button onclick="loadData()">Click</button>

    <script>
        function loadData() {
            var xhttp = new XMLHttpRequest();   // send a request to server using this object

            xhttp.onreadystatechange = function(){         // it is continuously checking that any response come from server or not
                if(this.readyState == 4 && this.status == 200){
                    console.log(this.responseText);
                    // document.getElementById("demo").innerHTML = this.responseText;
                }else if(this.readyState == 4 && this.status == 404){
                    document.getElementById("demo").innerHTML = "File not found.";
                }
            };

            // xhttp.open('GET',"content/readme.txt",true);
            xhttp.open('GET',"https://jsonplaceholder.typicode.com/posts",true);
            xhttp.send();
        }
    </script>
</body>
</html>
