<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <script>
            document.write("<br>Ceil: <br>")
            var a = Math.ceil(2.35);
            var b = Math.ceil(-2.35);
            document.write(a + "<br>");
            document.write(b + "<br>");

            document.write("<br>Floor: <br>")
            var c = Math.floor(2.35);
            var d = Math.floor(-2.35);
            document.write(c + "<br>");
            document.write(d + "<br>");

            document.write("<br>Round: <br>")
            var e = Math.round(5.4);
            var f = Math.round(5.5);
            document.write(e + "<br>");
            document.write(f + "<br>");

            document.write("<br>Trunc: <br>")
            var g = Math.trunc(5.4);
            var h = Math.trunc(5.5);
            document.write(g + "<br>");
            document.write(h + "<br>");

            document.write("<br>Max: <br>")
            var i = Math.max(5.4, 10, -7, 14, 2);
            document.write(i + "<br>");

            document.write("<br>Min: <br>")
            var j = Math.min(5.4, 10, -7, 14, 2);
            document.write(j + "<br>");

            document.write("<br>Sqrt (Square root): <br>")
            var k = Math.sqrt(49);
            document.write(k + "<br>");

            document.write("<br>Cbrt (Cubic root): <br>")
            var l = Math.cbrt(125);
            document.write(l + "<br>");

            document.write("<br>Pow: <br>")
            var m = Math.pow(7, 3);
            document.write(m + "<br>");

            document.write("<br>Random: <br>")
            var n = Math.random();
            var o = Math.floor(Math.random() * 10) + 1;
            document.write(n + "<br>");
            document.write(o + "<br>");

            document.write("<br>Absolute: <br>")
            var p = Math.abs(-7.4);
            document.write(p + "<br>");

            document.write("<br>PI: <br>")
            var pi = Math.PI;
            document.write(pi + "<br>");
        </script>
    </head>
    <body>

    </body>
</html>
