    <form id="myForm">
        Title <input type="text" id="titleText"> <br><br>
        Body <input type="text" id="bodyText"> <br><br>

            // var obj = {

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                // body: JSON.stringify(obj),    // convert object into json format
                body: new FormData(document.getElementById("myForm")),     // directly collect the form data. Object is not needed.
                headers: {
                    // 'Content-type': 'application/json; charset=UTF-8',   // for json type data
                    'Content-type': 'application/x-www-form-urlencoded',    // for form data
                },
            })
            .then((response) => response.json())
            .then((json) => console.log(json));
        });
