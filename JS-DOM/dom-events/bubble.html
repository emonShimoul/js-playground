<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>

    <style>
        #item-2{
            border: 2px solid purple;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <!-- ul>li#item-$*6>lorem2 -->
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Inventore, placeat.</li>
            <li id="item-3">Laudantium, hic?</li>
            <li id="item-4">Aut, doloribus?</li>
            <li id="item-5">A, nesciunt.</li>
            <li id="item-6">Dicta, hic.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', (event) => {
            console.log('item-2 clicked');
            // event.stopPropagation();    // to stop event bubbling (only upper level)
            // event.stopImmediatePropagation(); // to stop event bubbling (also the same level)
        })
        document.getElementById('list-ul').addEventListener('click', () => {
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', () => {
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', () => {
            console.log('body of the html clicked');
        })
    </script>
</body>
</html>
