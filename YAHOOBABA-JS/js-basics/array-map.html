<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
        <script>
            var ary = [
                {name : 'Ram', age : 15},
                {name : 'Karan', age : 13},
                {name : 'Rahul', age : 16},
            ];

            var b = ary.map(test);
            document.write(b);

            function test(x){
                return x.name + " - " + x.age;
            }
        </script>
    </head>

</html>
