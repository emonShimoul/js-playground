<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>

    <section>
        <!-- ul#list-container>li.item*6>lorem3 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Tempora, minus nihil?</li>
            <li class="item">Mollitia, error rerum.</li>
            <li class="item">Eligendi, distinctio omnis?</li>
            <li class="item">Rerum, distinctio architecto.</li>
            <li class="item">Porro, aliquam quis?</li>
        </ul>

        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', () => {
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', () => {
            // console.log(event.target);
            event.target.parentNode = removeChild(event.target);    // Event Delegate
        })

        document.getElementById('btn-add-item').addEventListener('click', () => {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'New Item Added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
