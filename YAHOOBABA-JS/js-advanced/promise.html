<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function prom(){
            return new Promise(function(resolve, reject){
                console.log("Fetching Data... Please wait!!");
                setTimeout(() => {
                    $.get("https://jsonplaceholder.typicode.com/posts",function(data){    // use for to fetch data from server with the help of ajax.
                        resolve(data);
                    }).fail(err => {
                        reject("Failed to load JSON !!");
                    })
                }, 2000);
            });
        }

        prom().then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        });

        // console.log(prom(false));
    </script>
</head>

</html>
